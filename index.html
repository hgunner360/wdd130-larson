<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div id="logo">
                <img src="./Images/logo.png" alt="Another Fine Gif Logo">
            </div>
            <div class="centered-content">
                <h1>Another Fine Gif</h1>

    <main>
        <section id="Meme-Search">
        <wrapper>
            <h2>Meme Search</h2>
            <form id="meme-search-form">
                <input type="text" id="search-query" name="search-query" placeholder="Search for gifs...">
                <label for="category-select" class="visually-hidden">Choose category</label>
                <select id="category-select" name="category">
                    <option value="all" selected>All categories</option>
                    <option value="funny">Funny</option>
                    <option value="reaction">Reaction</option>
                    <option value="tv-movie">TV / Movie</option>
                    <option value="political">Political</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </wrapper>
        </section>
            <div id="search-results">
                <h1>Popular results</h1>
                <wrapper>
                    <img src="./Images/gif1.gif" alt="Meme Template 1">

                    <img src="./Images/gif11.gif" alt="Meme Template 11">
                    <img src="./Images/gif12.gif" alt="Meme Template 12">
                </wrapper>
                
            </div>
         
    </main>
